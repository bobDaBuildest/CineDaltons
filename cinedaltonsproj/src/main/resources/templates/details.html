<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${movie.title}">Movie Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body { background-color: #1a1a1a; color: white; font-family: sans-serif; margin: 0; }

        /* Backdrop Image Styling */
        .backdrop-container {
            position: relative;
            width: 100%;
            height: 60vh; /* Καλύπτει το 60% του ύψους της οθόνης */
            background-size: cover;
            background-position: center;
        }
        .backdrop-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(26,26,26,0.3) 0%, #1a1a1a 100%);
        }

        .content-container {
            max-width: 1100px;
            margin: -150px auto 0; /* Ανεβαίνει πάνω από το backdrop */
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .header-section { display: flex; gap: 40px; align-items: flex-end; }
        .movie-poster {
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 2px solid #333;
        }

        .movie-info { padding-bottom: 20px; }
        .movie-title { font-size: 3.5rem; margin: 0; font-weight: bold; text-shadow: 2px 2px 4px black; }
        .tagline { color: #fdd835; font-size: 1.2rem; margin-top: 5px; }

        .meta-data { margin: 15px 0; color: #ccc; font-size: 0.9rem; }
        .genre-tag {
            background: #333; padding: 5px 10px;
            border-radius: 15px; margin-right: 5px; font-size: 0.8rem;
        }

        .section-title { border-left: 5px solid #fdd835; padding-left: 10px; margin-top: 40px; color: white; }

        /* Cast Scrolling */
        .cast-scroller {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 15px;
        }
        .cast-card {
            min-width: 140px;
            background: #222;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
        }
        .cast-img { width: 100%; height: 175px; object-fit: cover; }
        .cast-name { font-weight: bold; font-size: 0.9rem; margin: 5px 0; }
        .cast-char { font-size: 0.8rem; color: #aaa; margin-bottom: 10px; }

        /* Reviews */
        .review-card {
            background-color: #262626;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 3px solid #fdd835;
        }
        .review-author { color: #fdd835; font-weight: bold; margin-bottom: 10px; display: block; }

        .back-btn {
            position: absolute; top: 20px; left: 20px;
            background: rgba(0,0,0,0.7); color: white;
            padding: 10px 20px; text-decoration: none; border-radius: 5px;
            font-weight: bold; z-index: 20;
        }
        .back-btn:hover { background: #fdd835; color: black; }
    </style>
</head>
<body>

<a href="/" class="back-btn">← Back to Movies</a>

<div class="backdrop-container"
     th:style="'background-image: url(' + ${movie.fullBackdropPath} + ')'">
    <div class="backdrop-overlay"></div>
</div>

<div class="content-container">
    <div class="header-section">
        <img th:src="${movie.fullPosterPath}" class="movie-poster" alt="Poster">
        <div class="movie-info">
            <h1 class="movie-title" th:text="${movie.title}">Movie Title</h1>

            <div class="meta-data">
                <span th:text="${movie.releaseDate}">2024</span> •
                <span th:text="${movie.runtime} + ' min'">120 min</span> •
                <span>⭐ <span th:text="${movie.voteAverage}">8.5</span>/10</span>
            </div>

            <div style="margin-bottom: 15px;">
                <span th:each="genre : ${movie.genres}" class="genre-tag" th:text="${genre.name}">Action</span>
            </div>
        </div>
    </div>

    <h2 class="section-title">Overview</h2>
    <p th:text="${movie.overview}" style="line-height: 1.6; font-size: 1.1rem; color: #ddd;">
        No overview available.
    </p>

    <h2 class="section-title">Top Cast</h2>
    <div class="cast-scroller">
        <div th:each="actor : ${movie.topCast}" class="cast-card">
            <img th:if="${actor.profilePath != null}"
                 th:src="'https://image.tmdb.org/t/p/w200' + ${actor.profilePath}" class="cast-img">
            <img th:if="${actor.profilePath == null}"
                 src="https://via.placeholder.com/138x175?text=No+Img" class="cast-img">

            <div style="padding: 5px;">
                <div class="cast-name" th:text="${actor.name}">Name</div>
                <div class="cast-char" th:text="${actor.character}">Character</div>
            </div>
        </div>
        <p th:if="${movie.cast == null or movie.cast.isEmpty()}">No cast info available.</p>
    </div>

    <h2 class="section-title">Reviews</h2>
    <div th:if="${movie.reviews == null or movie.reviews.isEmpty()}">
        <p>No reviews yet.</p>
    </div>
    <div th:each="review : ${movie.reviews}" class="review-card">
        <span class="review-author" th:text="${review.author}">User</span>
        <p th:text="${#strings.abbreviate(review.content, 500)}">Review content...</p>
    </div>

</div>

</body>
</html>
